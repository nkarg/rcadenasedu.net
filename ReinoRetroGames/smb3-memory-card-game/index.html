<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>SMB3 Memory Card Game</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<button class="btn-sound is-playing"></button>
<audio id="theme-song" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/smb3-theme.mp3" autoplay="autoplay" loop="loop"></audio>
<div class="score">
  <div class="turns">Turns: <span>2</span></div>
  <div class="attempts">Attempts: <span>0</span></div>
  <div class="wins">Wins: <span>0</span></div>
</div>
<main>
  <div data-type="flower" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="mushroom" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="star" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="flower" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="mushroom" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="star" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="flower" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="mushroom" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="star" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="flower" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="mushroom" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="star" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="1up" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="coin10" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="coin20" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="1up" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="coin10" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div data-type="coin20" data-matched="false" class="card">
    <div class="front"></div>
    <div class="back"></div>
  </div>
</main>
<div class="success">
  <div data-type="mushroom" class="success-icon">
    <div class="front"></div>
  </div>
  <h2 class="success-message">Nice work!    </h2>
  <div class="score">
    <div class="turns">Turns <span>2</span></div>
    <div class="attempts">Attempts <span>0</span></div>
    <div class="wins">Wins <span>0</span></div>
    <div class="attempts-overall">Attempts Overall <span>0</span></div>
  </div>
  <button class="btn-continue">Continue</button>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
