<!DOCTYPE html>
<html>
<head>
	<title>MapaHTML</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/mapa.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<audio id="mapa" src="Trails in the Skies.mp3" controls autoplay loop></audio>
<a href="../404Ciudades/index.html"><div style="height: 100px;background-color: rgba(255, 255, 255, 0);top: 195px;left: 125px;width: 100px;position: absolute;"></div></a>
<a href="../404Ciudades/index.html"><div style="height: 100px;background-color: rgba(255, 255, 255, 0);top: 400px;right: 85px;width: 100px;position: absolute;"></div></a>
<a href="../404Ciudades/index.html"><div style="height: 100px;background-color: rgba(255, 255, 255, 0);top: 290px;left: 750px;width: 100px;position: absolute;"></div></a>
<a href="../404Ciudades/index.html"><div style="height: 100px;background-color: rgba(255, 255, 255, 0);top: 360px;left: 450px;width: 100px;position: absolute;"></div></a>
<a href="../404Ciudades/index.html"><div style="height: 100px;background-color: rgba(255, 255, 255, 0);top: 125px;right: 330px;width: 100px;position: absolute;"></div></a>
<a href="../404Ciudades/index.html"><div style="height: 100px;background-color: rgba(255, 255, 255, 0);top: 80px;left: 330px;width: 100px;position: absolute;"></div></a>

<div>
  <button class="button" onclick="document.getElementById('mapa').play()">
  	<span class="glyphicons glyphicons-play"></span>Play</button>

  <button class="button" onclick="document.getElementById('mapa').pause()">
  	<span class="glyphicons glyphicons-pause"></span>Pause</button>

  <button class="button" onclick="document.getElementById('mapa').volume+=0.1">
  	<span class="glyphicons glyphicons-volume-up"></span>Up</button>

  <button class="button" onclick="document.getElementById('mapa').volume-=0.1">
    <span class="glyphicons glyphicons-volume-down"></span>Down</button>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/mapa.js"></script>

</div>
</body>
</html>
